<ion-header>

  <ion-navbar>
    <ion-title>Today's Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
  <ion-item-sliding *ngFor="let notification of notificationList; let i = index" (click)="viewNotes($event, notification)">
    <ion-item text-center>
      {{ notification.item.item.name }}: ({{ notification.item.quantity }})
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color='danger' (click)="deleteTask(i)">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>


</ion-content>

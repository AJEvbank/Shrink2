<ion-header>

  <ion-navbar>
    <ion-title>Today's Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
  <ion-item-sliding *ngFor="let notification of notificationList; let i = index" (click)="viewNotes($event, notification)" nowrap>
    <ion-item>
      <h2>Name: {{ notification.item.item.name }}</h2>
      <p>
        Quantity: {{ notification.item.quantity }}
      </p>
    </ion-item>

    <!-- <ion-row>
      <ion-col>

          <ion-label>{{ notification.item.item.name }}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>({{ notification.item.quantity }})</ion-label>
        </ion-item>
      </ion-col>
    </ion-row> -->
    <ion-item-options side="left">
      <button ion-button color='danger' (click)="deleteTask(i)">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>


</ion-content>

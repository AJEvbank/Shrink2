<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="refreshList()">
        Refresh
        <ion-icon name="cloud-download"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Today's Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
  <ion-item-sliding *ngFor="let notification of notificationList; let i = index" (click)="viewNotes($event, notification)" nowrap>
    <ion-item>
      <h2>Name: {{ notification.item.item.name }}</h2>
      <p>
        Quantity: {{ notification.item.quantity }}
      </p>
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color='danger' (click)="deleteItem(i)">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>


</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-row padding>
    <ion-col>
      <button ion-button block color="danger" (click)="scanItem()">Scan</button>
    </ion-col>
  </ion-row>

  <ion-row padding>
    <ion-col>
      <button ion-button block color="yellow" [navPush]="dailyNotificationsPage">Notifications</button>
    </ion-col>
  </ion-row>

  <ion-row padding>
    <ion-col>
      <button ion-button block color="orange" [navPush]="highRiskList">High-Risk List</button>
    </ion-col>
    <ion-col>
      <button ion-button block [navPush]="shelfHelperPage">Shelf Helper</button>
    </ion-col>
  </ion-row>

  <ion-row padding>
    <ion-col>
      <button ion-button block color="green" [navPush]="reportsPage">Reports</button>
    </ion-col>
  </ion-row>

</ion-content>

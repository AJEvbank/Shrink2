<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-row padding>
    <ion-col>
      <button ion-button block large round color="danger" (click)="scanItem()">Scan</button>
    </ion-col>
  </ion-row>

  <ion-row padding>
    <ion-col>
      <button ion-button block round color="yellow" [navPush]="dailyNotificationsPage">Notifications</button>
    </ion-col>
  </ion-row>

  <ion-row padding>
    <ion-col col-6>
      <button ion-button round color="orange" [navPush]="highRiskList">High-Risk List</button>
    </ion-col>
    <ion-col col-1>
    </ion-col>
    <ion-col col-5>
      <button ion-button round [navPush]="shelfHelperPage">Shelf Helper</button>
    </ion-col>
  </ion-row>

  <ion-row padding>
    <ion-col>
      <button ion-button block round color="green" [navPush]="reportsPage">Reports</button>
    </ion-col>
  </ion-row>



</ion-content>

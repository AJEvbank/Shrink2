<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row padding>
      <ion-col>
        <button ion-button block large round color="danger" (click)="scanItem(true)">Scan</button>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col>
        <button ion-button block round color="primary" (click)="getItemByUPC(true)">Find Item By UPC</button>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col>
        <button ion-button block round color="yellow" [navPush]="dailyNotificationsPage">Notifications</button>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col col-5>
        <button ion-button round color="orange" [disabled]="true"
        (click)="prepareHighRiskList()">High-Risk List</button>
      </ion-col>
      <ion-col col-2></ion-col>
      <ion-col col-5>
        <button ion-button round [navPush]="shelfHelperPage">Shelf Helper</button>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col>
        <button ion-button block round color="green" [navPush]="reportsPage">Reports</button>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col>
        <p>
          {{ testDebug }}
        </p>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">

  <ion-grid>
    <ion-row padding>
      <ion-col>
        <button ion-button block large round color="danger" (click)="scanItem(true)" [disabled]="this.isLocalHost == true">Scan</button>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col>
        <button ion-button block round color="primary" (click)="getItemByUPC(true)">Find Item By UPC</button>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col>
        <button ion-button block round color="yellow" [navPush]="dailyNotificationsPage">Notifications</button>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col>
        <button ion-button block round color="orange" (click)="prepareHighRiskList(true)">High-Risk List</button>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col>
        <button ion-button block round [navPush]="shelfHelperPage">Shelf Helper</button>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col>
        <button ion-button block round color="green" [navPush]="reportsPage">Reports</button>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col>
        <p>
          {{ testDebug }}
        </p>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Shelf Helper</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  <ion-item-sliding *ngFor="let toGet of shelfHelperList; let i = index" (click)="editQuantity($event, toGet)" nowrap>
    <ion-item>
      <h2>Name: {{ toGet.item.name }}</h2>
      <p>
        Quantity: {{ toGet.quantity }}
      </p>
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color='danger' (click)="deleteToGetItem(i)">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>



</ion-content>

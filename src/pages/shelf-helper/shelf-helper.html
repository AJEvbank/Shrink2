<ion-header>

  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="refreshList()">
        Refresh
        <ion-icon name="cloud-download"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shelf Helper</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="has-footer">

  <ion-list>
  <ion-item-sliding *ngFor="let toGet of shelfHelperList; let i = index" nowrap>
    <ion-item (click)="editQuantity($event, toGet, i, toGet.quantity)">
      <ion-label>
        <h2>Name: {{ toGet.item.name }}</h2>
        <p>
          UPC: {{ toGet.item.upc }}
        </p>
        <p>
          Quantity: {{ toGet.quantity }}
        </p>
      </ion-label>
      <!-- <ion-checkbox item-end></ion-checkbox> -->
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color='danger' (click)="deleteToGetItem(i)">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button color='primary' (click)="viewItem(toGet.item, i)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
</ion-content>


<ion-footer class="bar-assertive">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)="clearList()">
        Clear List
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<ion-header>

  <ion-navbar>
    <ion-title>Item Record</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card (click)="editItem()">

  <ion-card-header>
    <ion-label>
      {{ item.name }}
    </ion-label>
  </ion-card-header>

  <ion-card-content>
    <!-- Add card content here! -->
    <p>
      {{ item.upc }}
    </p>
    <p>
      {{ item.weight }}
    </p>
    <p *ngIf="item.isHighRisk">
      High Risk Item
    </p>
    <p>
      This item has been referenced {{ item.references }} times.
    </p>
  </ion-card-content>

</ion-card>

<ion-row padding>
  <ion-col>
    <button ion-button block color="yellow" (click)="createNotification()">Create Notification</button>
  </ion-col>
</ion-row>

<ion-row padding>
  <ion-col>
    <button ion-button block color="orange" (click)="addToHighRiskList()">Add To High-Risk List</button>
  </ion-col>
</ion-row>

<ion-row padding>
  <ion-col>
    <button ion-button block color="green" (click)="addToShelfHelperList()">Add To Shelf Helper List</button>
  </ion-col>
</ion-row>

<ion-row padding>
  <ion-col>
    <button ion-button block color="danger" (click)="throwaway()">Throwaway</button>
  </ion-col>
</ion-row>

<ion-row padding>
  <ion-col>
    <button ion-button block [navPush]="mainPage">Home</button>
  </ion-col>
</ion-row>


</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Edit Item Record</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label floating>UPC</ion-label>
        <ion-textarea formControlName="upc" [disabled]="true"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Weight</ion-label>
        <ion-input type="number" formControlName="weight"></ion-input>
      </ion-item>
    <button type="submit" ion-button block [disabled]="!itemForm.valid">Save Changes</button>
  </form>



</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>{{ templateTitle }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf='reportType == "Loss Over Time"'>
  <p>
    This is the Loss Over Time stuff...
  </p>
</ion-content>

<ion-content padding *ngIf='reportType == "Calendar View"'>
  <p>
    This is the calendar stuff...
  </p>
  <ion-item>
    <ion-label>Chosen Date: {{ dateTime }}</ion-label>
    <ion-datetime displayFormat='MM/YYYY' [(ngModel)]='dateTime'></ion-datetime>
  </ion-item>
</ion-content>

<ion-content padding *ngIf='reportType == "Excel Spreadsheet"'>
  <p>
    This is the excel stuff...
  </p>
</ion-content>

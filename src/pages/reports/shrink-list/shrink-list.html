    <ion-item-sliding *ngFor="let shrink of shrinkList; let i = index" nowrap>
    <ion-item>
      <h2>{{ shrink.name }}</h2>
      <h3 ion-text color='danger'>Loss: ${{ shrink.shrink }}</h3>
      <p>UPC: {{ shrink.upc }}</p>
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color='danger' (click)="onToggleHighRisk(i)">
        <ion-icon name="ion-star"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

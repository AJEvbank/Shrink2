<ion-header>

  <ion-navbar>
    <ion-title>Reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row padding>
    <ion-col>
      <button ion-button block color='yellow'
      [navPush]='reportSpecificationsPage'
      [navParams]='RT_shrinkList'>Shrink List</button>
    </ion-col>
  </ion-row>
  <ion-row padding>
    <ion-col>
      <button ion-button block color='yellow'
      [navPush]='reportSpecificationsPage'
      [navParams]='RT_lossOverTime'>Loss Over Time</button>
    </ion-col>
  </ion-row>
  <ion-row padding>
    <ion-col>
      <button ion-button block color='yellow'
      [navPush]='reportSpecificationsPage'
      [navParams]='RT_calendarView'>Calendar View</button>
    </ion-col>
  </ion-row>
  <ion-row padding>
    <ion-col>
      <button ion-button block color='green'
      [navPush]='reportSpecificationsPage'
      [navParams]='RT_excelSpreadsheet'>Export Excel Spreadsheet</button>
    </ion-col>
  </ion-row>
</ion-content>
